<div id="myDiv"></div>

<button
  pButton
  icon="pi pi-chevron-right"
  iconPos="right"
  label="Menu"
  (click)="showSidebar()"
  class="p-button-text"
  [style]="{
    position: 'fixed',
    top: '4rem',
    right: '0.5rem',
    zIndex: '9999'
  }"
></button>

<p-sidebar
  [(visible)]="show"
  [showCloseIcon]="false"
  styleClass="p-sidebar-sm"
  [modal]="false"
  [autoZIndex]="false"
></p-sidebar>
